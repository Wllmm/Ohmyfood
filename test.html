<body>
    <header id="accueil">
        <img src="public/img/ohmyfood.png" alt="logo">
    </header>
    <main>
        <section id="hero">
            <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
            <div id="hero__menu">
                <h1>Réservez le menu qui <br> vous convient</h1>
                <h2>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</h2>
                <button class="btn">
                    Explorer nos restaurants
                </button>
            </div>
        </section>
        <section class="test">
            <div class="test__essai">
                <i class="fas fa-arrow-left"></i>
                <div class="test__essai__coeur">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2>Ohmyfood</h2>
        <a href="#">
            <p><i class="fas fa-utensils"></i> Proposer un restaurant</p>
        </a>
        <a href="#">
            <p><i class="fa-hands-helping fas "></i> Devenir partenaire</p>
        </a>
